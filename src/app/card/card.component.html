<div class="card card-border-left shadow h-100 py-2">
  <div class="card-body">
    <div class="row no-gutters align-items-center">
      <div class="col mr-2">
        <div class="text-xs font-weight-bold card-text text-uppercase mb-1">
          {{ title }}
        </div>
        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ value }}</div>
      </div>
      <div class="col-auto">
        <i [class]="iconClass" style="color: #907bd2"></i>
      </div>
    </div>
  </div>
</div>
